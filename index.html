<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>where r the women?</title>
  </head>
  <body>
    <div id="top">
      <h2
        title="Women make up less than 30% of the United States government at the federal level... and yet we wonder why it's a man's world."
        style="text-align: center"
      >
        where r they?
      </h2>
      <div
        title="Select any combination of the department/gender buttons to see the visual makeup of each federal body by gender."
        id="category"
      >
        <div id="position">
          <span id="cab">Cabinet</span>
          |
          <span id="court">Court</span>
          |
          <span id="rep">House</span>
          |
          <span id="sen">Senate</span>
        </div>
        <div id="gender">
          <span id="female">Female</span>
          |
          <span id="male">Male</span>
        </div>
        <div id="allImages"><span id="all">Show All</span></div>
      </div>
    </div>

    <div id="imageContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
